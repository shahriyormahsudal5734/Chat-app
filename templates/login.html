
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% if p == '' %}
    {% else %}
    <script>
    alert('{{p}}')
    </script>
    {% endif %}
    <center><br>
        <h1>Login <a href="/" class="btn btn-warning">Home</a></h1><br>
        <form method="POST">
            {% csrf_token %}
            <div style="width: 300px;">
                 {{ form.as_p }}
            </div>
           
            <button class="btn btn-primary mb-2" style="width: 200px;" type="submit">Tizimga kirish</button><br>
            <a class="btn btn-primary " style="width: 200px;" href="{% url 'signup' %}"> Hisob yaratish</a>
        </form>

    </center>

    <script>
            document.getElementById('id_username').setAttribute('placeholder','Username')
    document.getElementById('id_password').setAttribute('placeholder','Password')

    document.getElementById('id_password').setAttribute('class',' form-control')
    document.getElementById('id_username').setAttribute('class',' form-control')
    document.getElementById('id_username').parentElement.children[0].style.display = 'none'
    document.getElementById('id_password').parentElement.children[0].style.display = 'none'

    </script>

</body>
</html>
